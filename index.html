<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <div id="container">
        <header id="heading"><h1>To-do List</h1></header>
        <div class="input_container">
            <input type="text" id="inputfield" placeholder="Tasks" size="50%">
            <button type="button" id="addtask">ADD</button>
        </div>
        <div class="output_container">
            <div class="task">Laundry</div>
            <div class="task">Dishes</div>
            <div class="task">Take out Trash</div>
            <div class="task">Wash Car</div>
            <div class="task">Cook Dinner</div>
            <div class="task">Walk the Dog</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
